<div class="input-group">
  <input type="text" name="{{ widget.name }}_min" {% if widget.subwidgets.0.value != None %}
         value="{{ widget.subwidgets.0.value|stringformat:'s' }}" {% endif %} class="form-control" placeholder="Min">
  <span class="input-group-text">-</span>
  <input type="text" name="{{ widget.name }}_max" {% if widget.subwidgets.1.value != None %}
         value="{{ widget.subwidgets.1.value|stringformat:'s' }}" {% endif %} class="form-control" placeholder="Max">
</div>
